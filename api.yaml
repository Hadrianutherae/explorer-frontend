openapi: 3.0.0
info:
  version: 1.0.0
  title: Blockchain explorer
tags:
  - name: blocks
    description: Everything about blocks
paths:
  /blocks:
    get:
      tags:
        - blocks
      summary: Get list of blocks
      description: Get list of blocks sorted by height
      parameters:
        - name: offset
          in: query
          description: Offset
          schema:
            type: integer
        - name: limit
          in: query
          description: Limit
          schema:
            type: integer
        - name: sortBy
          in: query
          description: Sorted column
          schema:
            type: string
        - name: sortDirection
          in: query
          description: Sort direction
          schema:
            type: string
            enum: [asc, desc]
        - name: query
          in: query
          description: Search query
          schema:
            type: string
      operationId: listBlocks
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/SearchBlock'
                  total:
                    type: integer
  '/blocks/{id}':
    parameters:
      - name: id
        required: true
        in: path
        schema:
          $ref: '#/components/schemas/ModifierId'
    get:
      summary: Get block by id
      tags:
        - blocks
      responses:
        '200':
          description: Ok
          content:
            'application/json':
              schema:
                type: object
                properties:
                  block:
                    $ref: '#/components/schemas/FullBlock'
                  references:
                    type: object
                    properties:
                      nextId:
                        type: string
                      previousId:
                        type: string
  '/transction/{id}':
    parameters:
      - name: id
        required: true
        in: path
        schema:
          $ref: '#/components/schemas/ModifierId'
    get:
      summary: Get transction by id
      tags:
        - blocks
      responses:
        '200':
          description: Ok
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/FullTransction'

components:
  schemas:
    AnyoneCanSpendTransactionInput:
      type: object
      required:
        - id
        - nonce
        - signature
      properties:
        id:
          $ref: '#/components/schemas/TransactionId'
        nonce:
          description: Index of a output in transaction
          type: integer
          format: int32
          minimum: 0
          example: 667
        signature:
          description: The parameter that should be successfully executed the script of the output of the transaction
          type: string

    AnyoneCanSpendTransactionOutput:
      type: object
      required:
        - value
        - script
      properties:
        value:
          description: Amount of Ergo token
          type: number
          minimum: 0
          example: 14.7
        script:
          description: The script which should be successfully executed for the waste of this output
          type: string
    AnyoneCanSpendTransaction:
      type: object
      description: Transaction without any lockers and unlockers
      required:
        - id
        - inputs
        - outputs
      properties:
        id:
          $ref: '#/components/schemas/TransactionId'
        inputs:
          description: Many transaction inputs
          type: array
          items:
            $ref: '#/components/schemas/AnyoneCanSpendTransactionInput'
        outputs:
          description: Many transaction outputs
          type: array
          items:
            $ref: '#/components/schemas/AnyoneCanSpendTransactionOutput'
    FullBlock:
      description: Block with header and transactions
      type: object
      required:
        - header
        - blockTransactions
        - adProofs
      properties:
        header:
          $ref: '#/components/schemas/BlockHeader'
        blockTransactions:
          $ref: '#/components/schemas/BlockTransactions'
        adProofs:
          $ref: '#/components/schemas/BlockADProofs'

    SearchBlock:
      description: Block for search results
      type: object
      required:
        - height
        - timestamp
        - transactionsCount
        - miner
        - size
        - votes
      properties:
        height:
          type: integer
          format: int32
          minimum: 0
          example: 667
        timestamp:
          type: integer
          format: int32
          example: 1501505945003
        transactionsCount:
          type: integer
          format: int32
          minimum: 0
          example: 667
        miner:
          $ref: '#/components/schemas/Miner'
        size:
          type: integer
          format: int32
          minimum: 0
          example: 1030453
        votes:
          $ref: '#/components/schemas/Votes'

    Miner:
      type: object
      required:
        - id
      properties:
        id:
          $ref: '#/components/schemas/ModifierId'
        name:
          type: string
          example: 'BTC.com'

    BlockHeader:
      type: object
      required:
        - id
        - timestamp
        - reference
        - version
        - interlinks
        - adProofsRoot
        - stateRoot
        - transactionsRoot
        - nBits
        - votes
        - nonce
        - equihashSolutions
        - height
      properties:
        id:
          $ref: '#/components/schemas/ModifierId'
        timestamp:
          type: integer
          format: int32
          example: 1501505945003
        reference:
          $ref: '#/components/schemas/ModifierId'
        version:
           type: integer
           format: int32
           example: 2
        interlinks:
          # todo better description
          description: Interlinks
          type: array
          items:
            $ref: '#/components/schemas/Digest32'
        adProofsRoot:
          $ref: '#/components/schemas/Digest32'
        stateRoot:
          $ref: '#/components/schemas/ADDigest'
        transactionsRoot:
          $ref: '#/components/schemas/Digest32'
        nBits:
          # todo actually it is unsigned int?
          type: integer
          format: int64
          example: 19857408
        votes:
          $ref: '#/components/schemas/Votes'
        nonce:
          type: integer
          format: int32
          example: 324573
        equihashSolutions:
          description: Base58-encoded equihash solutions
          type: string
          example: 11M1yYZ6GLUJJXWmBSsSiZ412y8SLWEh68WwynR77ykcoEr1QxnEWYPdTSbi7qLbHrZhGkQsQgyW3PqrZVAXtBXEZvravSZwm5rWZZorGotNXA8ZKXgwnbDAh24ZjZCcwk8SQ2zdPn7vCiL7AvQppeuqaM2NQPjsE92bCtpgqnbkh
        height:
          type: integer
          format: int32
          minimum: 0
          example: 667

    BlockTransactions:
      type: object
      required:
        - headerId
        - transactions
      properties:
        headerId:
          $ref: '#/components/schemas/ModifierId'
        transactions:
          description: Anyone can spend transaction objects
          type: array
          items:
            $ref: '#/components/schemas/AnyoneCanSpendTransaction'

    FullTransction:
      type: object
      required:
        - summary
        - io
      properties:
        summary:
          $ref: '#/components/schemas/TransactionSummary'
        inputs:
          description: Many transaction inputs
          type: array
          items:
            $ref: '#/components/schemas/AnyoneCanSpendTransactionInput'
        outputs:
          description: Many transaction outputs
          type: array
          items:
            $ref: '#/components/schemas/AnyoneCanSpendTransactionOutput'

    TransactionSummary:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/TransactionId'
        timestamp:
          type: integer
          format: int32
          example: 1501505945003
        size:
          description: Size of transcaction in KB
          type: number
          format: float
          example: 4390.12
        confirmationCount:
          type: integer
          format: int32
          example: 142
        blocks:
          type: array
          items:
            type: object
            properties:
              headerId:
                $ref: '#/components/schemas/ModifierId'
              height:
                type: integer
                format: int32
                minimum: 0
                example: 667

    BlockADProofs:
      type: object
      required:
        - headerId
        - proofBytes
        - digest
      properties:
        headerId:
          $ref: '#/components/schemas/ModifierId'
        proofBytes:
          $ref: '#/components/schemas/SerializedAdProof'
        digest:
          $ref: '#/components/schemas/Digest32'

    TransactionId:
      description: Base16-encoded transaction id bytes
      type: string
      example: 141cef0ed1e1cbd3bdf2da2d39fb9a0e697b8777012b169609eb76313506ef66

    ModifierId:
      description: Base58-encoded 32 byte modifier id
      type: string
      example: D2bXMwWN8P9nWJ9qqwZJLauAdcZHX9n6s91QQ9vK6Zu4

    Digest32:
      description: Base58-encoded 32 byte digest
      type: string
      example: FjX5cPuwMc2ocDLPWzt6jq29BXjvU6d5w5XURDJ6dmoM

    ADDigest:
      description: Base58-encoded 33 byte digest - digest with extra byte with tree height
      type: string
      example: FjX5cPuwMc2ocDLPWzt6jq29BXjvU6d5w5XURDJ6dmoM

    SerializedAdProof:
      description: Base58-encoded ad proofs
      type: string
      example: 

    Votes:
      description: Base58-encoded votes array
      type: string
      example: AcRpicD
